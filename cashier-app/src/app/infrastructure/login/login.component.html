<form [formGroup]="loginForm">
  <div class="container">

    <h1 class="header">Login</h1>

    <label for="eid"><b>Enterprise ID</b></label>
    <input type="email" formControlName="email" class="form-control" placeholder="Enter EID" required>

    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" class="form-control" formControlName="password" required>
    <button type="submit" (click)="tryLogin(loginForm.value)" class="btn-login" >Login</button>

    <label class="error">{{errorMessage}}</label>
  </div>

</form>
